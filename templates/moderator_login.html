<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BattleXO Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
  <div class="flex h-screen">
    
    <!-- Left Side -->
    <div class="w-1/2 bg-indigo-900 text-white flex items-center justify-center">
      <div class="text-center">
        <img src="D:\certicate generator\Certificate_generator\static" alt="Illustration" class="mx-auto w-60 mb-6">
        <h1 class="text-3xl font-bold">Welcome to Evento Creator Hub</h1>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">
          <span class="text-black">EVEN</span><span class="text-red-600">TO</span>
        </h2>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" placeholder="Enter Email" class="w-full px-4 py-2 border rounded-lg"/>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-lg"/>
            <a href="#" class="text-xs text-blue-600 float-right mt-1 block">Forgot password?</a>
          </div>
          <button class="w-full bg-indigo-800 text-white py-2 rounded-lg mt-4">Login</button>

          <div class="my-4 text-center text-gray-500">Or</div>

          <button class="w-full flex items-center justify-center gap-2 bg-white border py-2 rounded-lg mb-2">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" />
            Sign in with Google
          </button>

          <a href="#" class="block text-center text-blue-600 mb-4">Moderator Sign In</a>

          <p class="text-center text-sm">Don't have an account?
            <a href="#" class="text-blue-600">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
