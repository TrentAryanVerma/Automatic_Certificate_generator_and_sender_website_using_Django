<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Status</title>
    <link rel="stylesheet" href="/static/mail_status.css">
</head>
<body>
    <div class="container">
        <h1>MAIL STATUS</h1>
        {% if messages %}
        <table class="status-table">
            <thead>
                <tr>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <a href="{% url 'generate_certificate' %}" class="go-back">Click here to Go Back</a>
    </div>
</body>
</html>
