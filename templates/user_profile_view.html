<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(to bottom, #000000, #008000);
        }
    </style>
</head>
<body class="bg-gradient flex items-center justify-center min-h-screen py-10">
    <div class="bg-green-900 rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6 text-white">Your Profile</h1>
        <div class="space-y-4">
            <div class="flex items-center">
                <label for="username" class="w-32 text-white font-medium">Username:</label>
                <span id="username" class="text-white ml-2">{{ user.username }}</span>
            </div>
            <div class="flex items-center">
                <label for="email" class="w-32 text-white font-medium">Email:</label>
                <span id="email" class="text-white ml-2">{{ user.email }}</span>
            </div>
             <div class="flex items-center">
                <label for="last_login" class="w-32 text-white font-medium">Last Login:</label>
                <span id="last_login" class="text-white ml-2">{{ user.last_login }}</span>
            </div>
        </div>
        <div class="mt-6 text-center">
            <a href="{% url 'homepage' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
                Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
